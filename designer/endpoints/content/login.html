<!DOCTYPE html>
<html>
    <head>
        <script>
            function send(form) {
                const usernameElement = document.getElementById("username");
                const passwordElement = document.getElementById("password");
                const username = usernameElement.value;
                const secret = passwordElement.value;
                sessionStorage.setItem("username", username);
                sessionStorage.setItem("secret", secret);
                form.submit();
            }
        </script>
    </head>
    <body>
        <form onsubmit="send(this); return false;" action="/redirect">
            <input type="input"     id="username"   placeholder="enter username here..."/>
            <input type="input"     id="password"   placeholder="enter password here..."/>
            <button>Submit</button>
        </form>
    </body>
</html>
