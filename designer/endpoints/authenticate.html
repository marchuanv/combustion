<html>
    <head>
        <script>
            const token = sessionStorage.getItem("token");
            fetch("/authenticate", { headers: { token }, method: "POST" }).catch(error => {
                console.log(error);
            });
        </script>
    </head>
    <body>
        <form action="/login" method="POST">
            <input type="submit" value="Login" />
        </form>
    </body>
</html>
